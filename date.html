<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        .btn {
            margin: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box" id="dateBox">
        <p>Where are we going today?</p>
        <button class="btn" id="dinnerBtn">Dinner</button>
        <button class="btn" id="lunchBtn">Lunch</button>
        <button class="btn" id="casualBtn">Casual</button>
    </div>

    <script src="./date generator.js"></script>
</body>
</html>
